name: faceid_mobile
description: Face recognition mobile app for personal face verification
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.4
  camera: ^0.10.0
  google_mlkit_face_detection: ^0.9.0
  tflite_flutter: ^0.11.0
  path_provider: ^2.0.0
  shared_preferences: ^2.0.0
  image: ^4.0.0
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/mobilefacenet.tflite
